<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Meeting Invitation</title>
</head>
<body>
  <main class="container">
    <div>
      <h1 class="header_text">Do you wanna meet tommorow for only 5 min, Yashu ji? Please...</h1>
    </div>
    <p>
      <a href="https://www.instagram.com/untoldcoding/">@bittu's_codes</a>
    </p>
    <div class="gif_container">
      <img
        src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif"
        alt="Cute animated illustration"
        title="Cute Animation"
      />
    </div>
    <div class="buttons">
      <button class="btn" id="yesButton" onclick="nextPage()" aria-label="Yes, I want to meet">Yes</button>
      <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()" aria-label="No, I don't want to meet">No</button>
    </div>

    <script>
      function nextPage() {
        window.location.href = "yes.html";
      }

      function moveButton() {
        var noButton = document.getElementById("noButton");
        var x = Math.random() * (window.innerWidth - noButton.offsetWidth);
        var y = Math.random() * (window.innerHeight - noButton.offsetHeight);
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
      }
    </script>
  </main>
</body>
</html>
